{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'landing_page/css/login.css' %}">
</head>
<body>
    <h2>Login</h2>
    <div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account?</a>
    </div>
</body>
</html>
